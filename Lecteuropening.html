<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecteur d'Openings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* üåå Image de fond */
    .player-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.4) blur(8px);
      z-index: -1;
    }

    /* üßç Container principal */
    .player-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* üéß Barre de progression */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: white;
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    /* üïì Timer */
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    /* ‚èØÔ∏è Boutons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .control-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-background"></div>

  <div class="player-container">
    <div class="title" id="opening-title">Titre de l'Opening</div>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button class="control-btn" id="prev-opening">‚èÆ</button>
      <button class="control-btn" id="back-10">‚è™</button>
      <button class="control-btn" id="play-pause">‚ñ∂</button>
      <button class="control-btn" id="forward-10">‚è©</button>
      <button class="control-btn" id="next-opening">‚è≠</button>
    </div>

    <audio id="audio-player"></audio>
  </div>

  <script>
    const openings = [
      { title: "One Piece - OP1", audio: "onepiece.mp3", image: "onepiece.jpg" },
      { title: "Naruto - OP1", audio: "naruto.mp3", image: "naruto.jpg" },
    ];

    let currentIndex = 0;

    const audio = document.getElementById('audio-player');
    const background = document.querySelector('.player-background');
    const title = document.getElementById('opening-title');
    const playPauseBtn = document.getElementById('play-pause');
    const progressContainer = document.getElementById('progress-container');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    const prevOpeningBtn = document.getElementById('prev-opening');
    const nextOpeningBtn = document.getElementById('next-opening');
    const back10Btn = document.getElementById('back-10');
    const forward10Btn = document.getElementById('forward-10');

    function loadOpening(index) {
      const opening = openings[index];
      title.textContent = opening.title;
      background.style.backgroundImage = `url('assets/images/${opening.image}')`;
      audio.src = `assets/audio/${opening.audio}`;
      audio.load();
    }

    function playAudio() {
      audio.play();
      playPauseBtn.textContent = '‚è∏';
    }

    function pauseAudio() {
      audio.pause();
      playPauseBtn.textContent = '‚ñ∂';
    }

    playPauseBtn.addEventListener('click', () => {
      audio.paused ? playAudio() : pauseAudio();
    });

    // Boutons avant/arri√®re opening
    prevOpeningBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + openings.length) % openings.length;
      loadOpening(currentIndex);
      playAudio();
    });

    nextOpeningBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % openings.length;
      loadOpening(currentIndex);
      playAudio();
    });

    // Boutons -10s / +10s
    back10Btn.addEventListener('click', () => {
      audio.currentTime = Math.max(audio.currentTime - 10, 0);
    });

    forward10Btn.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
    });

    // Barre de progression
    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${percent}%`;

      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    // Charger le premier opening au d√©marrage
    loadOpening(currentIndex);
  </script>
</body>
</html>
