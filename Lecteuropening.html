<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lecteur d'Openings</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.player-container {
  background: rgba(0,0,0,0.8);
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 650px;
  text-align: center;
  position: relative;
}
.title {
  margin-bottom: 15px;
  font-size: 22px;
}
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}
.control-btn {
  background: #222;
  border: none;
  color: white;
  padding: 14px;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
}
.control-btn:hover { background: #444; }
.control-btn svg { width: 22px; height: 22px; fill: white; }

.progress-container {
  width: 100%;
  height: 6px;
  background: #444;
  margin-top: 20px;
  border-radius: 5px;
  display: none; /* cachée par défaut */
  cursor: pointer;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: #00b4d8;
  border-radius: 5px;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-top: 8px;
}

.menu-popup {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #111;
  padding: 15px;
  border-radius: 15px;
  display: none;
  width: 220px;
  z-index: 10;
}
.menu-popup select, .menu-popup button {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}
.menu-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #222;
  border: none;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
}
.menu-btn:hover { background: #444; }
.menu-btn svg { width: 20px; height: 20px; fill: white; }
</style>
</head>
<body>

<div class="player-container">
  <div class="title" id="title">Titre de l'opening</div>

  <!-- Bouton loupe -->
  <button class="menu-btn" id="menu-btn" title="Choisir Opening">
    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.518 6.518 0 001.48-5.34C15.24 5.59 12.66 3 9.5 3S3.76 5.59 3.76 8.76 6.34 14.5 9.5 14.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 13C7.01 13 5 10.99 5 8.5S7.01 4 9.5 4 14 6.01 14 8.5 11.99 13 9.5 13z"/></svg>
  </button>

  <div class="menu-popup" id="menu-popup">
    <select id="anime-select">
      <option value="">Choisir un anime</option>
    </select>
    <select id="opening-select">
      <option value="">Choisir l'opening</option>
    </select>
    <button id="play-selected">Jouer</button>
  </div>

  <div class="controls">
    <button class="control-btn" id="prev-track" title="Opening précédent">
      <svg viewBox="0 0 24 24"><path d="M6 4v16h2V4H6zm3.5 8 9.5 8V4l-9.5 8z"/></svg>
    </button>
    <button class="control-btn" id="play-pause" title="Lecture / Pause">
      <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <button class="control-btn" id="next-track" title="Opening suivant">
      <svg viewBox="0 0 24 24"><path d="M16 4v16h2V4h-2zM5 4v16l9.5-8L5 4z"/></svg>
    </button>
  </div>

  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <audio id="audio"></audio>
</div>

<script>
const audio = document.getElementById('audio');
const playPauseBtn = document.getElementById('play-pause');
const playIcon = document.getElementById('play-icon');
const pauseIcon = document.getElementById('pause-icon');
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');
const currentTimeEl = document.getElementById('current-time');
const durationEl = document.getElementById('duration');
const titleEl = document.getElementById('title');

const prevTrackBtn = document.getElementById('prev-track');
const nextTrackBtn = document.getElementById('next-track');

const menuBtn = document.getElementById('menu-btn');
const menuPopup = document.getElementById('menu-popup');
const animeSelect = document.getElementById('anime-select');
const openingSelect = document.getElementById('opening-select');
const playSelectedBtn = document.getElementById('play-selected');

let isPlaying = false;
let currentTrack = 0;

// Liste des openings
const openings = [
  { anime: "One Piece", title: "We Are", audio: "Opening/WeAre.mp3" },
  { anime: "Naruto", title: "Opening 1", audio: "audio-citation/naruto.mp3" },
  { anime: "Naruto", title: "Opening 2", audio: "audio-citation/naruto2.mp3" },
  { anime: "Bleach", title: "Opening 1", audio: "audio-citation/bleach1.mp3" },
];

// Remplir dropdown anime
const animeSet = [...new Set(openings.map(o => o.anime))];
animeSet.forEach(a=>{
  const opt = document.createElement('option'); opt.value=a; opt.textContent=a;
  animeSelect.appendChild(opt);
});

// Mise à jour dropdown opening selon anime
animeSelect.addEventListener('change', ()=>{
  const anime = animeSelect.value;
  openingSelect.innerHTML = '<option value="">Choisir l\'opening</option>';
  openings.filter(o=>o.anime===anime).forEach((o,i)=>{
    const opt = document.createElement('option');
    opt.value=i;
    opt.textContent=o.title;
    openingSelect.appendChild(opt);
  });
});

// Bouton jouer sélection
playSelectedBtn.addEventListener('click', ()=>{
  const index = parseInt(openingSelect.value);
  if(!isNaN(index)){
    currentTrack = index;
    loadTrack(currentTrack);
    playTrack();
    progressContainer.style.display='block';
    menuPopup.style.display='none';
  }
});

// Afficher / cacher menu
menuBtn.addEventListener('click', ()=>menuPopup.style.display = menuPopup.style.display==='block'?'none':'block');

function loadTrack(i){
  const t = openings[i];
  audio.src = t.audio;
  titleEl.textContent = `${t.anime} - ${t.title}`;
}

function playTrack(){
  audio.play(); isPlaying=true;
  playIcon.style.display='none'; pauseIcon.style.display='block';
}
function pauseTrack(){
  audio.pause(); isPlaying=false;
  playIcon.style.display='block'; pauseIcon.style.display='none';
}

playPauseBtn.addEventListener('click', ()=>isPlaying?pauseTrack():playTrack());
prevTrackBtn.addEventListener('click', ()=>{currentTrack=(currentTrack-1+openings.length)%openings.length; loadTrack(currentTrack); playTrack();});
nextTrackBtn.addEventListener('click', ()=>{currentTrack=(currentTrack+1)%openings.length; loadTrack(currentTrack); playTrack();});

audio.addEventListener('timeupdate', ()=>{
  const p=(audio.currentTime/audio.duration)*100;
  progressBar.style.width = p+'%';
  const m=Math.floor(audio.currentTime/60);
  const s=Math.floor(audio.currentTime%60).toString().padStart(2,'0');
  currentTimeEl.textContent=`${m}:${s}`;
  const dm=Math.floor(audio.duration/60);
  const ds=Math.floor(audio.duration%60).toString().padStart(2,'0');
  if(!isNaN(dm)) durationEl.textContent=`${dm}:${ds}`;
});

progressContainer.addEventListener('click',(e)=>{
  audio.currentTime=(e.offsetX/progressContainer.clientWidth)*audio.duration;
});

// Initialiser premier track
loadTrack(0);
</script>

</body>
</html>
