<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lecteur Opening</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    color: white;
  }

  .player {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: white;
    color: #191919;
    font-weight: bold;
  }

  .progress-container {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.3);
    border-radius: 5px;
    cursor: pointer;
    position: relative;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #ffcc00;
    border-radius: 5px;
  }

  .timer {
    text-align: right;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="player">
  <div class="controls">
    <button id="prev10">« 10s</button>
    <button id="playPause">▶</button>
    <button id="next10">10s »</button>
    <button id="prevTrack">⏮</button>
    <button id="nextTrack">⏭</button>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress"></div>
  </div>
  <div class="timer" id="timer">0:00 / 0:00</div>
</div>

<script>
const tracks = [
  {title: "Opening 1", src: "audios/opening1.mp3", image: "images/opening1.jpg"},
  {title: "Opening 2", src: "audios/opening2.mp3", image: "images/opening2.jpg"},
  {title: "Opening 3", src: "audios/opening3.mp3", image: "images/opening3.jpg"}
];

let currentTrack = 0;
let audio = new Audio(tracks[currentTrack].src);
let playing = false;

const playPauseBtn = document.getElementById('playPause');
const prev10Btn = document.getElementById('prev10');
const next10Btn = document.getElementById('next10');
const prevTrackBtn = document.getElementById('prevTrack');
const nextTrackBtn = document.getElementById('nextTrack');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const timerEl = document.getElementById('timer');

function loadTrack(index){
  audio.src = tracks[index].src;
  document.body.style.backgroundImage = `url(${tracks[index].image})`;
  audio.currentTime = 0;
  updateProgress();
}

function togglePlay(){
  if(playing){
    audio.pause();
  } else {
    audio.play();
  }
}

audio.addEventListener('play', ()=>{
  playing = true;
  playPauseBtn.textContent = "❚❚";
});

audio.addEventListener('pause', ()=>{
  playing = false;
  playPauseBtn.textContent = "▶";
});

audio.addEventListener('timeupdate', updateProgress);

function updateProgress(){
  const percent = (audio.currentTime / audio.duration) * 100 || 0;
  progress.style.width = percent + "%";
  timerEl.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
}

function formatTime(sec){
  if(isNaN(sec)) return "0:00";
  const m = Math.floor(sec/60);
  const s = Math.floor(sec%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

// boutons
playPauseBtn.addEventListener('click', togglePlay);
prev10Btn.addEventListener('click', ()=>{ audio.currentTime = Math.max(0, audio.currentTime - 10); });
next10Btn.addEventListener('click', ()=>{ audio.currentTime = Math.min(audio.duration, audio.currentTime + 10); });
prevTrackBtn.addEventListener('click', ()=>{ currentTrack = (currentTrack-1+tracks.length)%tracks.length; loadTrack(currentTrack); if(playing) audio.play(); });
nextTrackBtn.addEventListener('click', ()=>{ currentTrack = (currentTrack+1)%tracks.length; loadTrack(currentTrack); if(playing) audio.play(); });

// barre de progression clickable
progressContainer.addEventListener('click', (e)=>{
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const newTime = (clickX / width) * audio.duration;
  audio.currentTime = newTime;
});

// init
loadTrack(currentTrack);
</script>

</body>
</html>
