<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Watchlist</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin-top: 50px; 
    background-color: #191919; /* mode sombre */
    color: #FFFFFF;
  }
  #passwordDiv { 
    padding: 15px 20px;
    border-radius: 6px;
    display: inline-block;
  }
  input { 
    padding: 6px; 
    font-size: 15px; 
    border-radius: 4px; 
    border: 1px solid #555; 
    background-color: #2A2A2A; 
    color: #FFFFFF;
  }
  button { 
    padding: 6px 12px; 
    font-size: 15px; 
    cursor: pointer; 
    border-radius: 4px; 
    border: 1px solid #555; 
    background-color: #2A2A2A;
    color: #FFFFFF;
  }
  #errorMsg { color: #FF5555; margin-top: 5px; font-size: 14px; }
</style>
</head>
<body>

<div id="passwordDiv">
  <input type="password" id="passwordInput" placeholder="Mot de passe"/>
  <button onclick="checkPassword()">Valider</button>
  <p id="errorMsg"></p>
</div>

<button id="notionButton" onclick="openNotion()" style="display:none;">2nd Watchlist</button>

<script>
  const password = "WeAre"; // mot de passe en clair
  const notionLink = "https://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');
    if(input === password) {
      document.getElementById('notionButton').style.display = "inline-block";
      errorMsg.textContent = "";
    } else {
      document.getElementById('notionButton').style.display = "none";
      errorMsg.textContent = "Mot de passe incorrect !";
    }
  }

  function openNotion() {
    window.open("notion://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de");
  }
</script>

</body>
</html>
