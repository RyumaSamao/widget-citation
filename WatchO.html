<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watchlist</title>

<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin: 0; 
    padding: 5px;
    background-color: #191919;
    color: #FFF;
    overflow: hidden;
  }

  .container {
    display: inline-block;
  }

  #passwordDiv { 
    display: flex; 
    align-items: center; 
    justify-content: center;
    gap: 16px;
    font-size: 13px;
  }

  input { 
    padding: 4px 8px;  
    font-size: 13px;  
    border-radius: 4px; 
    border: 1px solid #555; 
    background-color: #2A2A2A; 
    color: #FFF;
    width: 130px;
  }

  button { 
    padding: 4px 10px;  
    font-size: 13px; 
    cursor: pointer; 
    border-radius: 3px; 
    border: 1px solid #555; 
    background-color: #2A2A2A;
    color: #FFF;
  }

  #notionButton { 
    margin-top: 14px;  
    padding: 4px 14px;  
    font-size: 13px;
    display: none;
  }

  #errorMsg { 
    margin-top: 14px;
    font-size: 13px;
    color: #F55;
    display: none;
  }

  /* üì± VERSION T√âL√âPHONE */
  @media (max-width: 600px) {
    .container {
      transform: scale(3);
      transform-origin: top center;
    }
  }

</style>
</head>
<body>

<div class="container">

  <div id="passwordDiv">
    <input type="password" id="passwordInput" placeholder="Mot de passe"/>
    <button onclick="checkPassword()">Valider</button>
  </div>

  <div id="errorMsg">‚ùå Mauvais mot de passe</div>
  <button id="notionButton" onclick="openNotion()">2nd Watchlist</button>

</div>

<script>
  const password = "WeAre"; 
  const notionLink = "notion://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;

    if(input === password) {
      document.getElementById('notionButton').style.display = "inline-block";
      document.getElementById('errorMsg').style.display = "none";
    } else {
      document.getElementById('notionButton').style.display = "none";
      document.getElementById('errorMsg').style.display = "block";
    }
  }

  function openNotion() {
    window.open(notionLink);
  }
</script>

</body>
</html>
