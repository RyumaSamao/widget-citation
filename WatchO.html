<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Watchlist</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin: 0; 
    padding: 5px;
    background-color: #191919;
    color: #FFF;
    overflow: hidden;
  }
  #passwordDiv { 
    display: flex; 
    align-items: center; 
    justify-content: center;
    gap: 4px;
    font-size: 11px;
  }
  input { 
    padding: 2px 4px; 
    font-size: 11px; 
    border-radius: 2px; 
    border: 1px solid #555; 
    background-color: #2A2A2A; 
    color: #FFF;
    width: 90px;
  }
  button { 
    padding: 2px 6px; 
    font-size: 11px; 
    cursor: pointer; 
    border-radius: 2px; 
    border: 1px solid #555; 
    background-color: #2A2A2A;
    color: #FFF;
  }
  #errorMsg { 
    color: #F55; 
    font-size: 10px; 
    margin-left: 5px;
  }
  #notionButton { 
    margin-top: 4px; 
    padding: 2px 6px;
    font-size: 11px;
  }
</style>
</head>
<body>

<div id="passwordDiv">
  <input type="password" id="passwordInput" placeholder="Mot de passe"/>
  <button onclick="checkPassword()">Valider</button>
  <span id="errorMsg"></span>
</div>
<br>
<button id="notionButton" onclick="openNotion()" style="display:none;">2nd Watchlist</button>

<script>
  const password = "WeAre"; 
  const notionLink = "notion://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');
    if(input === password) {
      document.getElementById('notionButton').style.display = "inline-block";
      errorMsg.textContent = "";
    } else {
      document.getElementById('notionButton').style.display = "none";
      errorMsg.textContent = "‚ùå";
    }
  }

  function openNotion() {
    window.open(notionLink);
  }
</script>

</body>
</html>
