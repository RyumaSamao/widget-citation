<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Watchlist</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin: 0; 
    padding: 10px;
    background-color: #191919;
    color: #FFFFFF;
    overflow: hidden; /* empÃªche les scrollbars */
  }
  #passwordDiv { 
    padding: 5px 10px;
    border-radius: 4px;
    display: inline-block;
    font-size: 12px;
  }
  input { 
    padding: 4px; 
    font-size: 12px; 
    border-radius: 3px; 
    border: 1px solid #555; 
    background-color: #2A2A2A; 
    color: #FFFFFF;
    width: 120px;
  }
  button { 
    padding: 4px 8px; 
    font-size: 12px; 
    cursor: pointer; 
    border-radius: 3px; 
    border: 1px solid #555; 
    background-color: #2A2A2A;
    color: #FFFFFF;
    margin-left: 5px;
  }
  #errorMsg { 
    color: #FF5555; 
    margin-top: 2px; 
    font-size: 11px; 
  }
  #notionButton { 
    margin-top: 5px; 
    padding: 4px 8px;
    font-size: 12px;
  }
</style>
</head>
<body>

<div id="passwordDiv">
  <input type="password" id="passwordInput" placeholder="Mot de passe"/>
  <button onclick="checkPassword()">Valider</button>
  <p id="errorMsg"></p>
</div>

<br>
<button id="notionButton" onclick="openNotion()" style="display:none;">2nd Watchlist</button>

<script>
  const password = "WeAre"; // mot de passe en clair
  const notionLink = "notion://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');
    if(input === password) {
      document.getElementById('notionButton').style.display = "inline-block";
      errorMsg.textContent = "";
    } else {
      document.getElementById('notionButton').style.display = "none";
      errorMsg.textContent = "Mot de passe incorrect !";
    }
  }

  function openNotion() {
    window.open(notionLink);
  }
</script>

</body>
</html>
