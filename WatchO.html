<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Watchlist</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin: 0; 
    padding: 5px;
    background-color: #191919;
    color: #FFF;
    overflow: hidden;
  }
  #passwordDiv { 
    display: flex; 
    align-items: center; 
    justify-content: center;
    gap: 8px;           /* encore plus d’espace entre input et bouton */
    font-size: 13px;    /* texte plus grand */
  }
  input { 
    padding: 4px 8px;   /* plus grand que précédemment */
    font-size: 13px;    /* texte plus lisible */
    border-radius: 4px; 
    border: 1px solid #555; 
    background-color: #2A2A2A; 
    color: #FFF;
    width: 130px;       /* champ plus long */
  }
  button { 
    padding: 4px 10px;  /* plus grand */
    font-size: 13px; 
    cursor: pointer; 
    border-radius: 3px; 
    border: 1px solid #555; 
    background-color: #2A2A2A;
    color: #FFF;
  }
  #errorMsg { 
    color: #F55; 
    font-size: 12px; 
    margin-left: 5px;
  }
  #notionButton { 
    margin-top: 12px;   /* plus d’espace entre le bloc du haut et ce bouton */
    padding: 4px 14px;  /* plus large que le bouton valider */
    font-size: 13px;
  }
</style>
</head>
<body>

<div id="passwordDiv">
  <input type="password" id="passwordInput" placeholder="Mot de passe"/>
  <button onclick="checkPassword()">Valider</button>
  <span id="errorMsg"></span>
</div>

<button id="notionButton" onclick="openNotion()" style="display:none;">2nd Watchlist</button>

<script>
  const password = "WeAre"; 
  const notionLink = "notion://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');
    if(input === password) {
      document.getElementById('notionButton').style.display = "inline-block";
      errorMsg.textContent = "";
    } else {
      document.getElementById('notionButton').style.display = "none";
      errorMsg.textContent = "❌";
    }
  }

  function openNotion() {
    window.open(notionLink);
  }
</script>

</body>
</html>
