<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donut Notion Graphy Style</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg: #1B1B1B;     
      --panel: #292929;  
      --text: #eaeaea;
      --muted: rgba(255,255,255,0.08);
    }
    html,body{
      margin:0; padding:0; background:var(--bg);
      font-family:Inter, sans-serif; overflow:hidden;
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
  .card{
  background:var(--panel);
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.06);
  display:flex; gap:32px;
  padding:28px;
  box-sizing:border-box;
  width:90%;
  max-width:850px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center; /* centré verticalement */
}
.chart-area{
  flex:1 1 300px; /* flex-grow, flex-shrink, flex-basis */
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:450px;
  width:100%;
}
.donut-shell{
  width:100%;
  height:auto;
  max-width:100%;
  aspect-ratio:1/1;
  position:relative;
  transition:transform 0.25s ease;
}
canvas{
  width:100% !important;
  height:100% !important;
}

    .legend{
      display:flex; flex-direction:column; gap:14px; justify-content:center;
      min-width:130px;
    }
    .item{
      display:flex; align-items:center; gap:10px;
      background:var(--muted); padding:10px 14px; border-radius:999px; color:var(--text); font-size:14px;
      justify-content:space-between; transition:background 0.2s;
    }
    .item:hover{ background:rgba(255,255,255,0.12); }
    .badge{ width:14px; height:14px; border-radius:50%; flex-shrink:0; }

    @media (max-width:680px){
      .card{ flex-direction:column; align-items:center; }
      .legend{ width:100%; flex-direction:row; flex-wrap:wrap; justify-content:center; gap:10px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="chart-area">
      <div class="donut-shell" id="donutShell">
        <canvas id="donutCanvas"></canvas>
        <div class="center-number" id="centerNumber">0</div>
      </div>
    </div>
    <div class="legend" id="legendArea"></div>
  </div>

<script>
// Couleurs ajustées
const DEFAULT = {
  labels: ["Not Started","In Progress","Paused","Completed"],
  values: [76,19,10,7],
  colors: ["#F5B333","#F06292","#8C8CFF","#2FC7FF"], // jaune, rose vif, violet, bleu
};

// Fonction pour éclaircir une couleur
function lightenColor(color, percent) {
  const f=color.slice(1), R=parseInt(f.slice(0,2),16), G=parseInt(f.slice(2,4),16), B=parseInt(f.slice(4,6),16);
  return "#" + (0x1000000 + (Math.round(R + (255-R)*percent)<<16) + (Math.round(G + (255-G)*percent)<<8) + Math.round(B + (255-B)*percent)).toString(16).slice(1);
}

// Couleurs au survol (plus claires)
const hoverColors = DEFAULT.colors.map(c => lightenColor(c,0.3));

const ctx = document.getElementById("donutCanvas").getContext("2d");

let chart = new Chart(ctx, {
  type: "doughnut",
  data: {
    labels: DEFAULT.labels,
    datasets: [{
      data: DEFAULT.values,
      backgroundColor: DEFAULT.colors,
      hoverBackgroundColor: hoverColors,
      hoverOffset: 12,
      spacing: 4,
      borderColor: "#292929",
      borderWidth: 2,
      borderRadius: 8
    }]
  },
  options: {
    responsive:true,
    maintainAspectRatio:true,
    cutout:"60%",
    plugins:{ legend:{display:false}, tooltip:{enabled:true} },
    onHover: (evt, els)=>{
      document.getElementById("donutShell").style.transform = els.length ? "scale(1.05)" : "scale(1)";
    }
  }
});

function buildLegend(){
  const leg = document.getElementById("legendArea");
  leg.innerHTML="";
  const order = [2,1,0,3];
  order.forEach(i=>{
    const item = document.createElement("div");
    item.className="item";
    item.innerHTML = `
      <div style="display:flex; align-items:center; gap:6px;">
        <div class="badge" style="background:${DEFAULT.colors[i]}"></div>
        <div>${DEFAULT.labels[i]}</div>
      </div>
      <div>${DEFAULT.values[i]}</div>
    `;
    leg.appendChild(item);
  });
}
buildLegend();

function updateDonut(newValues){
  chart.data.datasets[0].data = newValues;
  chart.update();
  document.getElementById("centerNumber").textContent = newValues.reduce((a,b)=>a+b,0);
  buildLegend();
}

document.getElementById("centerNumber").textContent = DEFAULT.values.reduce((a,b)=>a+b,0);
window.updateDonut = updateDonut;

</script>
</body>
</html>
