<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donut Notion Graphy Style</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg: #1B1B1B;     
      --panel: #292929;  
      --text: #eaeaea;
      --muted: rgba(255,255,255,0.08);
    }
    html,body{
      margin:0; padding:0; background:var(--bg);
      font-family:Inter, sans-serif; overflow:hidden;
      display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .card{
      background:var(--panel);
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      display:flex; gap:24px;
      padding:24px;
      box-sizing:border-box;
      width:90%;
      max-width:800px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .chart-area{
      flex:1; position:relative; display:flex; align-items:center; justify-content:center; min-width:250px; max-width:400px;
    }
    .donut-shell{
      width:100%; aspect-ratio:1/1; position:relative; transition:transform 0.2s ease;
    }
    canvas{ width:100% !important; height:100% !important; }
    .center-number{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      color:var(--text); font-size:32px; font-weight:700; pointer-events:none;
    }
    .legend{
      display:flex; flex-direction:column; gap:12px; justify-content:center;
      min-width:120px;
    }
    .item{
      display:flex; align-items:center; gap:10px;
      background:var(--muted); padding:8px 12px; border-radius:999px; color:var(--text); font-size:14px;
      justify-content:space-between;
    }
    .badge{ width:12px; height:12px; border-radius:50%; flex-shrink:0; }

    @media (max-width:680px){
      .card{ flex-direction:column; align-items:center; }
      .legend{ width:100%; flex-direction:row; flex-wrap:wrap; justify-content:center; gap:8px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="chart-area">
      <div class="donut-shell" id="donutShell">
        <canvas id="donutCanvas"></canvas>
        <div class="center-number" id="centerNumber">0</div>
      </div>
    </div>
    <div class="legend" id="legendArea"></div>
  </div>

<script>
const DEFAULT = {
  labels: ["Not Started","In Progress","Paused","Completed"],
  values: [76,19,10,7],
  colors: ["#F5B333","#F48FA1","#B9A7FF","#31F0FF"],
};

let current = JSON.parse(JSON.stringify(DEFAULT));

const ctx = document.getElementById("donutCanvas").getContext("2d");
let chart = new Chart(ctx, {
  type: "doughnut",
  data: {
    labels: current.labels,
    datasets: [{
      data: current.values,
      backgroundColor: current.colors,
      hoverOffset: 10,
      spacing: 4,
      borderColor: "#292929", // plus soft : mÃªme couleur que le panel
      borderWidth: 2,          // plus fin
      borderRadius: 6
    }]
  },
  options: {
    responsive:true,
    maintainAspectRatio:true,
    cutout:"60%",
    plugins:{ legend:{display:false}, tooltip:{enabled:true} },
    onHover: (evt, els)=>{
      document.getElementById("donutShell").style.transform = els.length ? "scale(1.03)" : "scale(1)";
    }
  }
});

function buildLegend(){
  const leg = document.getElementById("legendArea");
  leg.innerHTML="";
  const order = [2,1,0,3]; 
  order.forEach(i=>{
    const item = document.createElement("div");
    item.className="item";
    item.innerHTML = `
      <div style="display:flex; align-items:center; gap:6px;">
        <div class="badge" style="background:${chart.data.datasets[0].backgroundColor[i]}"></div>
        <div>${chart.data.labels[i]}</div>
      </div>
      <div>${chart.data.datasets[0].data[i]}</div>
    `;
    leg.appendChild(item);
  });
}
buildLegend();

function updateDonut(newValues){
  chart.data.datasets[0].data = newValues;
  chart.update();
  document.getElementById("centerNumber").textContent = newValues.reduce((a,b)=>a+b,0);
  buildLegend();
}

document.getElementById("centerNumber").textContent = DEFAULT.values.reduce((a,b)=>a+b,0);
window.updateDonut = updateDonut;

</script>
</body>
</html>
