<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donut Notion Dark</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg: #1f1f1f;
      --panel: #121212;
      --text: #eaeaea;
      --muted: rgba(255,255,255,0.08);
    }
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:Inter, sans-serif;
      overflow:hidden; /* ‚ùó important : aucune barre de scroll */
    }
    .wrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      box-sizing:border-box;
    }
    .card{
      background:var(--panel);
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      display:flex;
      gap:18px;
      padding:16px;
      box-sizing:border-box;
      width:100%;
      max-width:800px;
      height:auto;
    }
    .chart-area{
      flex:1;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:0;
    }
    .donut-shell{
      width:100%;
      max-width:360px;
      aspect-ratio:1/1;
      position:relative;
      transition:transform 0.2s ease;
    }
    canvas{
      width:100% !important;
      height:100% !important;
    }
    .center-number{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      color:var(--text);
      font-size:32px;
      font-weight:700;
      pointer-events:none;
    }
    .legend{
      width:160px;
      display:flex;
      flex-direction:column;
      gap:9px;
      justify-content:center;
    }
    .item{
      display:flex;
      align-items:center;
      gap:10px;
      background:var(--muted);
      padding:8px 10px;
      border-radius:999px;
      color:var(--text);
      font-size:14px;
    }
    .badge{
      width:12px;
      height:12px;
      background:red;
      border-radius:50%;
      flex-shrink:0;
    }

    /* Responsive mobile */
    @media (max-width:680px){
      .card{
        flex-direction:column;
        align-items:center;
      }
      .legend{
        width:100%;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
        gap:8px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="chart-area">
        <div class="donut-shell" id="donutShell">
          <canvas id="donutCanvas"></canvas>
          <div class="center-number" id="centerNumber">0</div>
        </div>
      </div>
      <div class="legend" id="legendArea"></div>
    </div>
  </div>

<script>
/* -----------------------------
   CONFIG PAR D√âFAUT
   ----------------------------- */
const DEFAULT = {
  labels: ["Not Started","In Progress","Paused","Completed"],
  values: [76,19,10,7],
  colors: ["#F5B333","#F48FA1","#B9A7FF","#31F0FF"],
};

/* -----------------------------
   INIT
   ----------------------------- */
let current = JSON.parse(JSON.stringify(DEFAULT));

const ctx = document.getElementById("donutCanvas").getContext("2d");
let chart = new Chart(ctx, {
  type: "doughnut",
  data: {
    labels: current.labels,
    datasets: [{
      data: current.values,
      backgroundColor: current.colors,
      hoverOffset: 10,
      spacing: 4,
      borderColor: "#1f1f1f",
      borderWidth: 4
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    cutout: "60%",
    plugins: {
      legend: { display:false },
      tooltip: { enabled:true }
    },
    onHover: (evt, els)=>{
      const shell = document.getElementById("donutShell");
      shell.style.transform = els.length ? "scale(1.03)" : "scale(1)";
    }
  }
});

/* -----------------------------
   L√âGENDE SANS POURCENTAGES
   ----------------------------- */
function buildLegend(){
  const leg = document.getElementById("legendArea");
  leg.innerHTML = "";
  const order = [2,1,0,3];  // comme ton screenshot

  order.forEach(i=>{
    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `
      <div class="badge" style="background:${chart.data.datasets[0].backgroundColor[i]}"></div>
      <div>${chart.data.labels[i]}</div>
    `;
    leg.appendChild(item);
  });
}
buildLegend();

/* -----------------------------
   UPDATE DES DONN√âES ‚Üí AUTOMATIQUE
   ----------------------------- */
function updateData(newValues){
  chart.data.datasets[0].data = newValues;
  chart.update();

  const tot = newValues.reduce((a,b)=>a+b,0);
  document.getElementById("centerNumber").textContent = tot;

  buildLegend();
}

/* 
  üëá Fonction globale pour automatiser :
  Appelle window.updateDonut([notStarted, inProgress, paused, completed])
  depuis ton script qui r√©cup√®re les valeurs Notion
*/
window.updateDonut = updateData;

// set initial center
document.getElementById("centerNumber").textContent =
  DEFAULT.values.reduce((a,b)=>a+b,0);

</script>

</body>
</html>
