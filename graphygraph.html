<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Notion</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      display:flex; justify-content:center; align-items:center;
      height:100vh; background:#1f1f1f; color:#eaeaea; font-family:sans-serif;
      margin:0;
    }
    .chart-container {
      width:400px; height:400px; position:relative;
    }
    #centerNumber {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:32px; font-weight:bold;
    }
    .legend {
      display:flex; justify-content:space-between; margin-top:16px;
      color:#eaeaea; font-size:14px;
    }
    .legend div { display:flex; align-items:center; gap:6px; }
    .legend-color { width:12px; height:12px; border-radius:50%; display:inline-block; }
  </style>
</head>
<body>

<div class="chart-container">
  <canvas id="donutCanvas"></canvas>
  <div id="centerNumber">0</div>
  <div class="legend" id="legendArea">
    <div><span class="legend-color" style="background:#FACC15"></span>Not Started</div>
    <div><span class="legend-color" style="background:#3B82F6"></span>In Progress</div>
    <div><span class="legend-color" style="background:#EF4444"></span>Paused</div>
    <div><span class="legend-color" style="background:#22C55E"></span>Completed</div>
  </div>
</div>

<script>
const labels = ["Not Started","In Progress","Paused","Completed"];
const values = [76,19,10,7]; // Modifie ici si tu veux changer les counts
const colors = ["#FACC15","#3B82F6","#EF4444","#22C55E"];

const ctx = document.getElementById("donutCanvas").getContext("2d");
const chart = new Chart(ctx, {
  type: "doughnut",
  data: {
    labels: labels,
    datasets: [{
      data: values,
      backgroundColor: colors,
      borderWidth: 4,
      borderColor:"#1f1f1f",
      spacing:4
    }]
  },
  options: {
    responsive:true,
    maintainAspectRatio:false,
    cutout:"60%",
    plugins: {
      legend:{display:false},
      tooltip:{enabled:true}
    }
  }
});

// Centre du donut
document.getElementById("centerNumber").textContent = values.reduce((a,b)=>a+b,0);
</script>

</body>
</html>
