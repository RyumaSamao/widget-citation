<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Privée</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background-color: #F5F5F5; /* fond Notion bloc */
    }
    #passwordDiv, #notionButton { display: none; }
    #passwordDiv { 
      background-color: #F5F5F5; /* même fond que Notion */
      padding: 20px; 
      border-radius: 8px;
      display: inline-block;
    }
    input { padding: 5px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd; }
    button { padding: 5px 10px; font-size: 16px; cursor: pointer; border-radius: 4px; border: 1px solid #ddd; }
    #errorMsg { color: red; margin-top: 5px; }
  </style>
</head>
<body>

  <div id="passwordDiv">
    <input type="password" id="passwordInput" placeholder="Mot de passe"/>
    <button onclick="checkPassword()">Valider</button>
    <p id="errorMsg"></p>
  </div>

  <button id="notionButton" onclick="openNotion()">Ouvrir Notion</button>

  <script>
    // --- MODIFIER ICI ---
    const correctPassword = "38cd641b99c40364e9b3e85467218fda2c3ad4959fc33384f0a59f23bd1b0c57"; // ton mot de passe
    const notionLink = "https://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de"; // lien public Notion
    const tokenKey = "ryu_browser_marker"; // clé pour reconnaitre ton navigateur
    const myToken = "0c7de4f5f40ba9e3ac6b1efe44e68d87"; // token généré
    // ---------------------

    if(localStorage.getItem(tokenKey) === myToken) {
      document.getElementById('passwordDiv').style.display = "block";
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if(input === correctPassword) {
        document.getElementById('notionButton').style.display = "inline-block";
        errorMsg.textContent = "";
      } else {
        errorMsg.textContent = "Mot de passe incorrect !";
        document.getElementById('notionButton').style.display = "none";
      }
    }

    function openNotion() {
      window.open(notionLink, "_blank");
    }
  </script>

</body>
</html>
