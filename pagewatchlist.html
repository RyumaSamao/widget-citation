<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acc√®s priv√©</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    #login, #access {
      display: none;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Entre le mot de passe</h2>
    <input type="password" id="pwd" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">Valider</button>
  </div>

  <div id="access">
    <h2>‚úÖ Acc√®s autoris√©</h2>
    <button onclick="openNotion()">Ouvrir la page Notion</button>
  </div>

  <script>
    // --- üîê PARAM√àTRES √Ä MODIFIER ICI ---
    const expectedToken = "0c7de4f5f40ba9e3ac6b1efe44e68d87"; // ta cl√© du localStorage (celle que tu as g√©n√©r√©e)
    const expectedHash = "38cd641b99c40364e9b3e85467218fda2c3ad4959fc33384f0a59f23bd1b0c57"; // ton mot de passe (en version hash√©e)
    const notionURL = "https://www.notion.so/Test-html-2a4ee35fbb8e80ca8fb7d85b7ee512de"; // ton lien Notion
    const storageKeyName = "ryu_browser_marker"; // le nom de ta cl√© dans localStorage
    // ------------------------------------

    // Fonction de hash pour comparer ton mot de passe
    async function sha256(text) {
      const enc = new TextEncoder().encode(text);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return Array.from(new Uint8Array(buf))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    // V√©rifie si c‚Äôest bien TON navigateur
    const token = localStorage.getItem(storageKeyName);
    if (token === expectedToken) {
      document.getElementById("login").style.display = "block";
    } else {
      document.body.innerHTML = ""; // cache tout
    }

    // V√©rifie le mot de passe
    async function checkPassword() {
      const input = document.getElementById("pwd").value;
      const hash = await sha256(input);
      if (hash === expectedHash) {
        document.getElementById("login").style.display = "none";
        document.getElementById("access").style.display = "block";
      } else {
        alert("Mauvais mot de passe !");
      }
    }

    // Ouvre ta page Notion priv√©e
    function openNotion() {
      window.open(notionURL, "_blank");
    }
  </script>
</body>
