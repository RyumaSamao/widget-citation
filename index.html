<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #191919;
    color: white;
    font-family: 'Bangers', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Zone des citations */
  .quote-container {
    max-width: 1000px;
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  .quote-text, .quote-author {
    font-size: clamp(18px, 2.3vw, 26px);
    line-height: 1.6;
    letter-spacing: 1px;
    user-select: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    white-space: normal;
    word-wrap: break-word;
  }

  .quote-text.long-quote {
    font-size: clamp(14px, 2vw, 18px);
  }

  .fade-out {
    opacity: 0;
  }

  /* Bloc des contrôles */
  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
  }

  button.control-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 30px;
    border-radius: 6px;
    user-select: none;
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button.control-btn:hover {
    background: white;
    color: #191919;
  }

  .btn-audio {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-audio:hover {
    background: white;
  }

  .btn-audio svg {
    fill: white;
    width: 28px;
    height: 28px;
    transition: fill 0.3s;
  }

  .btn-audio:hover svg {
    fill: #191919;
  }

  @media (max-width: 768px) {
    .quote-container { max-width: 90%; }
    .controls { flex-wrap: wrap; justify-content: center; gap: 10px; }
    .btn-audio { width: 45px; height: 45px; }
  }
</style>
</head>
<body>

<div class="quote-container">
  <div id="quote" class="quote-text"></div>
  <div id="author" class="quote-author"></div>
</div>

<div class="controls">
  <button id="prevBtn" class="control-btn" aria-label="Citation précédente">⏮</button>
  <button id="playPauseBtn" class="control-btn" aria-label="Pause la rotation">❚❚</button>
  <button id="nextBtn" class="control-btn" aria-label="Citation suivante">⏭</button>
  <button id="audioBtn" class="btn-audio" aria-label="Jouer/arrêter audio" title="Jouer/arrêter audio">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <!-- Haut-parleur + 3 barres de volume -->
      <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      <path d="M14 8c.55.46 1 1.12 1 2s-.45 1.54-1 2"/>
      <path d="M16.5 6c1.38 1.17 2 2.79 2 4s-.62 2.83-2 4"/>
      <path d="M19 4.5c2 1.75 2 4.75 0 6.5"/>
    </svg>
  </button>
</div>

<script>
  const quotes = [
    {text: "Kaizoku-Ō ni naru otoko da !!!", author: "Monkey D. Luffy", audio: null},
    {text: "Connaître le passé, c'est connaître l'avenir", author: "Nico Robin", audio: null},
    {text: "Le monde est un théâtre où seuls les forts dictent les règles", author: "Donquixote Doflamingo", audio: null},
    {text: "Rien ne peut les arrêter, et il en sera ainsi tant qu’il y aura des hommes prêts à donner un sens au mot \"Liberté\"", author: "Gol D. Roger", audio: null},
    {text: "Un pirate doit être fier de son nom. Tâchez de vous souvenir du mien", author: "Monkey D. Luffy", audio: null},
    {text: "Ne pas voir la pourriture de ce monde est un plaisir uniquement connu des aveugles", author: "Fujitora", audio: null},
    {text: "Il y a des batailles qu'on ne gagne pas avec les poings", author: "Marshall D. Teach", audio: null},
    {text: `Quand croyez-vous qu’un homme meurt ?\nQuand il se prend une balle en plein cœur ? Non !\nQuand il est atteint d’une maladie incurable ? Non !\nQuand il a avalé une soupe de champignons vénéneux ? NON !\n… Un homme meurt lorsque son souvenir tombe dans l’oubli !`, author: "Dr Hiluluk", audio: null},
    {text: "Le vainqueur définira la signification de la justice !", author: "Donquixote Doflamingo", audio: null},
    {text: "Le One Piece EXISTE !!!", author: "Edward Newgate", audio: null},
    {text: "Si nous perdons notre crédibilité en admettant nos erreurs, alors nous n'en avions pas en premier lieu", author: "Fujitora", audio: null},
  ];

  let currentIndex = 0;
  let rotationActive = true;
  let rotationTimer;
  let audioPlaying = false;
  let audio = new Audio();
  let availableIndexes = [...quotes.keys()];
  let history = [];
  let historyIndex = -1;

  const quoteEl = document.getElementById('quote');
  const authorEl = document.getElementById('author');
  const prevBtn = document.getElementById('prevBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioBtn = document.getElementById('audioBtn');
  const audioIcon = document.getElementById('audioIcon');
  const nextBtn = document.getElementById('nextBtn');

  function getNextRandomIndex() {
    if (availableIndexes.length === 0) availableIndexes = [...quotes.keys()];
    const randomIdx = Math.floor(Math.random() * availableIndexes.length);
    return availableIndexes.splice(randomIdx, 1)[0];
  }

  function showQuote(index) {
    quoteEl.classList.add('fade-out');
    authorEl.classList.add('fade-out');
    audioBtn.classList.add('fade-out');

    setTimeout(() => {
      currentIndex = index;
      if (quotes[currentIndex].text.length > 200) quoteEl.classList.add('long-quote');
      else quoteEl.classList.remove('long-quote');

      quoteEl.textContent = quotes[currentIndex].text;
      authorEl.textContent = "- " + quotes[currentIndex].author;

      quoteEl.classList.remove('fade-out');
      authorEl.classList.remove('fade-out');
      audioBtn.classList.remove('fade-out');
    }, 900);
  }

  function showQuoteFromHistory() {
    showQuote(history[historyIndex]);
  }

  function showNextQuote() {
    if (historyIndex < history.length - 1) {
      historyIndex++;
      showQuoteFromHistory();
    } else {
      const nextIdx = getNextRandomIndex();
      history.push(nextIdx);
      historyIndex++;
      showQuote(nextIdx);
    }
  }

  function showPrevQuote() {
    if (historyIndex > 0) {
      historyIndex--;
      showQuoteFromHistory();
    }
  }

  function startRotation() {
    rotationActive = true;
    playPauseBtn.textContent = "❚❚";
    rotationTimer = setTimeout(() => {
      showNextQuote();
      if (rotationActive) startRotation();
    }, 10000);
  }

  function stopRotation() {
    rotationActive = false;
    playPauseBtn.textContent = "▶";
    clearTimeout(rotationTimer);
  }

  function toggleRotation() {
    rotationActive ? stopRotation() : startRotation();
  }

  function toggleAudio() {
    if (audioPlaying) {
      audio.pause();
      audio.currentTime = 0;
      audioPlaying = false;
      audioIcon.innerHTML = `<path d="M3 9v6h4l5 5V4L7 9H3z"/><path d="M14 8c.55.46 1 1.12 1 2s-.45 1.54-1 2"/><path d="M16.5 6c1.38 1.17 2 2.79 2 4s-.62 2.83-2 4"/><path d="M19 4.5c2 1.75 2 4.75 0 6.5"/>`;
    } else {
      audio.src = ''; // URL audio réel
      audio.play().catch(() => {});
      audioPlaying = true;
      audioIcon.innerHTML = `<path d="M3 9v6h4l5 5V4L7 9H3z"/><path d="M14 8c.55.46 1 1.12 1 2s-.45 1.54-1 2"/><path d="M16.5 6c1.38 1.17 2 2.79 2 4s-.62 2.83-2 4"/><path d="M19 4.5c2 1.75 2 4.75 0 6.5"/>`;
    }
  }

  prevBtn.addEventListener('click', () => { stopRotation(); showPrevQuote(); });
  nextBtn.addEventListener('click', () => { stopRotation(); showNextQuote(); });
  playPauseBtn.addEventListener('click', toggleRotation);
  audioBtn.addEventListener('click', toggleAudio);

  showNextQuote();
  startRotation();
</script>

</body>
</html>
