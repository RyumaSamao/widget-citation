<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background-color: #191919;
    color: #fff;
    font-family: 'Bangers', cursive;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .quote-container {
    text-align: center;
    width: 80%;
    max-width: 700px;
  }
  .quote {
    font-size: 28px;
    margin-bottom: 10px;
  }
  .character {
    font-size: 28px;
    margin-top: 5px;
  }
  .controls {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  .btn {
    background: none;
    border: 2px solid white;
    color: white;
    font-size: 34px;
    padding: 12px 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 8px; /* carré arrondi léger */
  }
  .btn:hover {
    background: white;
    color: black;
  }
  .play-pause {
    width: 70px;
    height: 70px;
    font-size: 38px; /* icône bien visible */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Flèches plus grasses */
  .btn.double {
    font-weight: 900;
    font-size: 40px;
  }
</style>
</head>
<body>
  <div class="quote-container">
    <div id="quote" class="quote">"Je vais devenir le Roi des Pirates !"</div>
    <div id="character" class="character">- Luffy</div>
  </div>

  <div class="controls">
    <button id="prev" class="btn double">≪</button>
    <button id="playPause" class="btn play-pause">❚❚</button>
    <button id="next" class="btn double">≫</button>
  </div>

<script>
  const quotes = [
    { text: "Je vais devenir le Roi des Pirates !", character: "Luffy" },
    { text: "Seul ceux qui ont souffert peuvent voir la lumière.", character: "Zoro" },
    { text: "Je ne reculerai jamais devant un banquet.", character: "Luffy" },
    { text: "Il faut protéger ce qu’on veut protéger jusqu’au bout.", character: "Sanji" }
  ];

  const quoteEl = document.getElementById('quote');
  const charEl = document.getElementById('character');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const playPauseBtn = document.getElementById('playPause');

  let index = 0;
  let interval = null;
  let isPlaying = true;

  function showQuote(i) {
    quoteEl.textContent = `"${quotes[i].text}"`;
    charEl.textContent = `- ${quotes[i].character}`;
  }

  function nextQuote() {
    index = (index + 1) % quotes.length;
    showQuote(index);
  }

  function prevQuote() {
    index = (index - 1 + quotes.length) % quotes.length;
    showQuote(index);
  }

  function play() {
    interval = setInterval(nextQuote, 5000);
    playPauseBtn.textContent = "❚❚"; // Pause
  }

  function pause() {
    clearInterval(interval);
    playPauseBtn.textContent = "▶"; // Lecture
  }

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      pause();
    } else {
      play();
    }
    isPlaying = !isPlaying;
  });

  prevBtn.addEventListener('click', prevQuote);
  nextBtn.addEventListener('click', nextQuote);

  // start auto-play
  play();
</script>
</body>
</html>
