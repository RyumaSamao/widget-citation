<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test bouton play</title>
<style>
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background-color: #191919;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .btn-play {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 3px solid white;
    background-color: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }
  .btn-play:hover {
    background-color: white;
    transform: scale(1.1);
  }
  .btn-play svg {
    fill: white;
    width: 30px;
    height: 30px;
    transition: fill 0.3s;
  }
  .btn-play:hover svg {
    fill: #191919;
  }
</style>
</head>
<body>
  <button class="btn-play" aria-label="Bouton play">
    <svg viewBox="0 0 24 24">
      <polygon points="8,5 19,12 8,19" />
    </svg>
  </button>
</body>
</html>
