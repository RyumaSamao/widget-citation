<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées - One Piece avec bouton play</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #191919;
    color: #ffffff;
    font-family: 'Bangers', cursive;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .quote-container {
    position: relative;
    width: 80%;
    max-width: 900px;
    height: 140px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .quote-wrapper {
    flex: 1;
    font-size: 22px;
    letter-spacing: 1px;
    line-height: 1.6;
    user-select: none;
  }
  .quote {
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }
  .quote.active {
    opacity: 1;
  }
  .btn-play {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background-color: transparent;
    cursor: pointer;
    margin-left: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }
  .btn-play:hover {
    background-color: white;
    transform: scale(1.1);
  }
  .btn-play svg {
    fill: white;
    width: 24px;
    height: 24px;
    transition: fill 0.3s;
  }
  .btn-play:hover svg {
    fill: #191919;
  }
</style>
</head>
<body>
  <div class="quote-container">
    <div class="quote-wrapper">
      <div class="quote">Kaizoku-Ō ni naru otoko da !!!<br>- Monkey D. Luffy</div>
      <div class="quote">Connaître le passé, c'est connaître l'avenir.<br>- Nico Robin</div>
      <div class="quote">Le monde est un théâtre où seuls les forts dictent les règles.<br>- Donquixote Doflamingo</div>
    </div>
    <button class="btn-play" aria-label="Jouer la citation">
      <svg viewBox="0 0 24 24" >
        <polygon points="8,5 19,12 8,19" />
      </svg>
    </button>
  </div>

<script>
  const quotes = document.querySelectorAll('.quote');
  let shuffledIndexes = [];
  let current = 0;
  let timeoutId;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function resetShuffle() {
    shuffledIndexes = [];
    for (let i = 0; i < quotes.length; i++) {
      shuffledIndexes.push(i);
    }
    shuffle(shuffledIndexes);
    current = 0;
  }

  function showNextQuote() {
    quotes.forEach(q => q.classList.remove('active'));

    if (current >= shuffledIndexes.length) {
      resetShuffle();
    }

    const index = shuffledIndexes[current];
    quotes[index].classList.add('active');

    current++;

    clearTimeout(timeoutId);
    timeoutId = setTimeout(showNextQuote, 10000);
  }

  resetShuffle();
  showNextQuote();

  // bouton play qui force le changement de citation au clic
  const btnPlay = document.querySelector('.btn-play');
  btnPlay.addEventListener('click', () => {
    clearTimeout(timeoutId);
    showNextQuote();
  });
</script>
</body>
</html>
