<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0; padding: 0;
    background-color: #000000; /* fond noir */
    color: #ffffff; /* texte blanc */
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .quote-container {
    width: 80%;
    max-width: 600px;
    position: relative;
    text-align: center;
    font-size: 2rem;
    font-weight: 500;
    letter-spacing: 0.06em;
    user-select: none;
  }
  .quote {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    width: 100%;
  }
  .quote.active {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="quote-container">
  <div class="quote active">Bonjour</div>
  <div class="quote">Au revoir</div>
</div>

<script>
  const quotes = document.querySelectorAll('.quote');
  let index = 0;

  function showNextQuote() {
    quotes[index].classList.remove('active');
    setTimeout(() => {
      index = (index + 1) % quotes.length;
      quotes[index].classList.add('active');
    }, 1500); // attendre que la première disparaisse avant d'afficher la suivante
  }

  setInterval(showNextQuote, 10000);
</script>
</body>
</html>
