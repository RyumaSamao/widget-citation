<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #191919;
    color: white;
    font-family: 'Bangers', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* --- Barre du haut (numéro + bouton quiz) --- */
  .top-bar {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
  }

  .meta-info {
    font-size: 14px;
    opacity: 0.8;
  }

  .quiz-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 14px;
    padding: 6px 14px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s, color 0.3s;
  }

  .quiz-btn.active {
    background: white;
    color: #191919;
  }

  .quote-container {
    max-width: 1000px;
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  .quote-text, .quote-author {
    font-size: clamp(18px, 2.3vw, 26px);
    line-height: 1.6;
    letter-spacing: 1px;
    user-select: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    white-space: pre-line;
    word-wrap: break-word;
  }

  .quote-text.long-quote {
    font-size: clamp(14px, 2vw, 18px);
  }

  .hiluluk {
    white-space: normal !important;
  }

  .fade-out {
    opacity: 0;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
  }

  button.control-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 30px;
    border-radius: 6px;
    user-select: none;
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button.control-btn:hover {
    background: white;
    color: #191919;
  }

  .btn-audio {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-audio:hover {
    background: white;
  }

  .btn-audio svg {
    fill: white;
    width: 28px;
    height: 28px;
    transition: fill 0.3s;
  }

  .btn-audio:hover svg {
    fill: #191919;
  }

  @media (max-width: 768px) {
    .quote-container { max-width: 90%; }
    .controls { flex-wrap: wrap; justify-content: center; gap: 10px; }
    .btn-audio { width: 45px; height: 45px; }
  }
</style>
</head>
<body>

<!-- Barre du haut -->
<div class="top-bar">
  <div id="metaInfo" class="meta-info"></div>
  <button id="quizBtn" class="quiz-btn">Quiz</button>
</div>

<div class="quote-container">
  <div id="quote" class="quote-text"></div>
  <div id="author" class="quote-author"></div>
</div>

<div class="controls">
  <button id="prevBtn" class="control-btn" aria-label="Citation précédente">⏮</button>
  <button id="playPauseBtn" class="control-btn" aria-label="Pause la rotation">❚❚</button>
  <button id="nextBtn" class="control-btn" aria-label="Citation suivante">⏭</button>
  <button id="audioBtn" class="btn-audio" aria-label="Jouer/arrêter audio" title="Jouer/arrêter audio">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <polygon points="3,9 7,9 12,4 12,20 7,15 3,15"></polygon>
      <rect x="14" y="8" width="2" height="8"></rect>
      <rect x="18" y="7" width="2" height="10"></rect>
    </svg>
  </button>
</div>

<script>
  const quotes = [
    {text: "Kaizoku-Ō ni naru otoko da !!!", author: "Monkey D. Luffy", audio: "LuffyTokoda.mp3", ref: "Épisode 1"},
    {text: "Nous sommes pour là pour toi, Mugiwara !\nDieu du Soleil !", author: "Dorry / Broggy", audio: "GeantsNika.mp3", ref: "Scan 1044"},
    {text: "Kizaru ! Nous sommes 100 fois plus forts qu'avant !!", author: "Monkey D. Luffy", audio: "Kizaru100x.mp3", ref: "Scan 1090"},
    {text: "Mettez les voiles !!!!", author: "Monkey D. Luffy", audio: "LuffyVoile.mp3", ref: "Scan 325"},
    {text: "La passion et les rêves sont comme le temps, rien ne peut les arrêter, et il en sera ainsi\ntant qu’il y aura des hommes prêts à donner un sens au mot \"Liberté\"", author: "Gol D. Roger", audio: "dragonroger.mp3", ref: "Scan 100"},
    {text: "Un pirate doit être fier de son nom. Tâchez de vous souvenir du mien", author: "Monkey D. Luffy", audio: "luffynom.mp3", ref: "Scan 112"},
    {text: "Vivre n'est pas un crime", author: "Franky", audio: "Frankyvivre.m4a", ref: "Scan 395"},
    {text: "Mon trésor ? Je vous le laisse si vous voulez ! Trouvez-le !\nJe l'ai laissé quelque part en ce monde !", author: "Gol D. Roger", audio: "Rogertresor.mp3", ref: "Épisode 1"},
    {text: "L'aire où les pirates pouvaient rêver est révolue selon eux ?! Ben Voyons ! Les Hommes ne cesseront jamais d'avoir des rêves !!", author: "Marshall D. Teach", audio: "teachdreams.mp3", ref: "Scan 225"},
    {text: "Ça fait un bail, hein chapeau de paille ?", author: "Crocodile", audio: "CrocodileHisha.mp3", ref: "Scan 1088"},
    {text: "Ne vous souciez ni du regard, ni de ce que disent les autres ! Et soyez assez fortes pour pouvoir rire au nez de ceux qui vous critiquent", author: "Belmer", audio: "belmersacrifice.mp3", ref: "Épisode 37"},
    {text: "Ne pas voir la pourriture de ce monde est un plaisir uniquement connu des aveugles", author: "Fujitora", audio: "fujitoraaveugle.mp3", ref: "Scan 701"},
    {text: "Il y a des batailles qu'on ne gagne pas avec les poings", author: "Marshall D. Teach", audio: "barbenoirepoings.m4a", ref: "Scan 580"},
    {text: `Quand croyez-vous qu’un homme meurt ?\nQuand il se prend une balle en plein cœur ? Non !\nQuand il est atteint d’une maladie incurable ? Non !\nQuand il a avalé une soupe de champignons vénéneux ? NON !\n… Un homme meurt lorsque son souvenir tombe dans l’oubli !`, author: "Dr Hiluluk", audio: "hilulukmort.m4a", hiluluk: true, ref: "Scan 145"},
    {text: "Le One Piece EXISTE !!!", author: "Edward Newgate", audio: "bbonepiece.mp3", ref: "Scan 576"},
    {text: "Si nous perdons notre crédibilité en admettant nos erreurs,\nalors nous n'en avions pas en premier lieu", author: "Fujitora", audio: "fujitoracredibilite.m4a", ref: "Scan 801"},
  ];

  let currentIndex = 0;
  let rotationActive = true;
  let rotationTimer = null;
  let audioPlaying = false;
  let audio = null;
  let rotationWasActiveBeforeAudio = false;
  let availableIndexes = quotes.map((_, i) => i);
  let history = [];
  let historyIndex = -1;
  let quizMode = false;

  const quoteEl = document.getElementById('quote');
  const authorEl = document.getElementById('author');
  const metaInfoEl = document.getElementById('metaInfo');
  const prevBtn = document.getElementById('prevBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioBtn = document.getElementById('audioBtn');
  const nextBtn = document.getElementById('nextBtn');
  const quizBtn = document.getElementById('quizBtn');

  function getNextRandomIndex() {
    if (availableIndexes.length === 0) availableIndexes = quotes.map((_, i) => i);
    const randomIdx = Math.floor(Math.random() * availableIndexes.length);
    return availableIndexes.splice(randomIdx, 1)[0];
  }

  function stopAudio() {
    if (audio) {
      try { audio.pause(); } catch (e) {}
      try { audio.currentTime = 0; } catch (e) {}
      audio = null;
    }
    audioPlaying = false;
  }

  function showQuote(index) {
    stopAudio();
    quoteEl.classList.add('fade-out');
    authorEl.classList.add('fade-out');
    metaInfoEl.classList.add('fade-out');

    setTimeout(() => {
      currentIndex = index;
      const q = quotes[currentIndex];

      quoteEl.textContent = q.text;
      authorEl.textContent = "- " + q.author;
      metaInfoEl.textContent = q.ref || "";

      if (q.text.length > 200) quoteEl.classList.add('long-quote');
      else quoteEl.classList.remove('long-quote');

      if (q.hiluluk) quoteEl.classList.add('hiluluk');
      else quoteEl.classList.remove('hiluluk');

      quoteEl.classList.remove('fade-out');
      authorEl.classList.remove('fade-out');
      metaInfoEl.classList.remove('fade-out');

      applyQuizMode(); // pour cacher/afficher si mode quiz actif
    }, 900);
  }

  function showQuoteFromHistory() {
    showQuote(history[historyIndex]);
  }

  function showNextQuote() {
    if (historyIndex < history.length - 1) {
      historyIndex++;
      showQuoteFromHistory();
    } else {
      const nextIdx = getNextRandomIndex();
      history.push(nextIdx);
      historyIndex++;
      showQuote(nextIdx);
    }
  }

  function showPrevQuote() {
    if (historyIndex > 0) {
      historyIndex--;
      showQuoteFromHistory();
    }
  }

  function startRotation() {
    rotationActive = true;
    playPauseBtn.textContent = "❚❚";
    clearTimeout(rotationTimer);
    rotationTimer = setTimeout(() => {
      showNextQuote();
      if (rotationActive) startRotation();
    }, 10000);
  }

  function stopRotation() {
    rotationActive = false;
    playPauseBtn.textContent = "▶";
    clearTimeout(rotationTimer);
  }

  function toggleRotation() {
    rotationActive ? stopRotation() : startRotation();
  }

  function toggleAudio() {
    if (audioPlaying) {
      stopAudio();
      return;
    }
    if (!quotes[currentIndex].audio) return;

    rotationWasActiveBeforeAudio = rotationActive;
    if (rotationActive) stopRotation();

    audio = new Audio(quotes[currentIndex].audio);
    audioPlaying = true;
    audio.play().catch(() => { audioPlaying = false; audio = null; });

    audio.addEventListener('ended', () => {
      audioPlaying = false;
      audio = null;
      if (rotationWasActiveBeforeAudio) startRotation();
      else playPauseBtn.textContent = "▶";
    });
  }

  function applyQuizMode() {
    if (quizMode) {
      metaInfoEl.style.visibility = 'hidden';
      authorEl.style.visibility = 'hidden';
    } else {
      metaInfoEl.style.visibility = 'visible';
      authorEl.style.visibility = 'visible';
    }
  }

  function toggleQuiz() {
    quizMode = !quizMode;
    quizBtn.classList.toggle('active', quizMode);
    applyQuizMode();
  }

  prevBtn.addEventListener('click', () => { stopRotation(); showPrevQuote(); });
  nextBtn.addEventListener('click', () => { stopRotation(); showNextQuote(); });
  playPauseBtn.addEventListener('click', toggleRotation);
  audioBtn.addEventListener('click', toggleAudio);
  quizBtn.addEventListener('click', toggleQuiz);

  // Initialisation
  showNextQuote();
  startRotation();
</script>

</body>
</html>
