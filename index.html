<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #191919;
    color: white;
    font-family: 'Bangers', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Zone des citations */
  .quote-container {
    max-width: 1000px; /* Large sur PC */
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  .quote-text {
    font-size: 22px;
    line-height: 1.6;
    letter-spacing: 1px;
    user-select: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    white-space: normal;
    word-wrap: break-word;
  }

  .quote-text.fade-out {
    opacity: 0;
  }

  /* Bloc des contrôles */
  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
  }

  button.control-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 16px;
    border-radius: 6px;
    user-select: none;
    transition: background 0.3s, color 0.3s;
  }

  button.control-btn:hover {
    background: white;
    color: #191919;
  }

  /* Bouton audio aligné à droite de la flèche ▶ */
  .btn-audio {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease-in-out, background-color 0.3s, transform 0.2s;
    opacity: 1;
  }

  .btn-audio.fade-out {
    opacity: 0;
  }

  .btn-audio:hover {
    background: white;
    transform: scale(1.1);
  }

  .btn-audio svg {
    fill: white;
    width: 24px;
    height: 24px;
    transition: fill 0.3s;
  }

  .btn-audio:hover svg {
    fill: #191919;
  }

  /* Responsive : pour mobile */
  @media (max-width: 768px) {
    .quote-container {
      max-width: 90%; /* Réduit sur mobile */
    }

    .quote-text {
      font-size: 18px; /* Texte légèrement réduit sur mobile */
    }

    .controls {
      flex-wrap: wrap; /* Les boutons passent sur 2 lignes si nécessaire */
      justify-content: center;
      gap: 10px;
    }

    .btn-audio {
      width: 45px;
      height: 45px;
    }
  }
</style>
</head>
<body>

<!-- Zone de citation -->
<div class="quote-container">
  <div id="quote" class="quote-text"></div>
</div>

<!-- Boutons -->
<div class="controls">
  <button id="prevBtn" class="control-btn" aria-label="Citation précédente">◀</button>
  <button id="playPauseBtn" class="control-btn" aria-label="Pause la rotation">❚❚</button>
  <button id="nextBtn" class="control-btn" aria-label="Citation suivante">▶</button>
  <button id="audioBtn" class="btn-audio" aria-label="Jouer/arrêter audio" title="Jouer/arrêter audio">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <polygon points="8,5 19,12 8,19"></polygon>
    </svg>
  </button>
</div>

<script>
  const quotes = [
    {text: "Kaizoku-Ō ni naru otoko da !!! - Monkey D. Luffy", audio: null},
    {text: "Connaître le passé, c'est connaître l'avenir - Nico Robin", audio: null},
    {text: "Le monde est un théâtre où seuls les forts dictent les règles - Donquixote Doflamingo", audio: null},
    {text: "Rien ne peut les arrêter, et il en sera ainsi tant qu’il y aura des hommes prêts à donner un sens au mot \"Liberté\" - Gol D. Roger", audio: null},
    {text: "Un pirate doit être fier de son nom. Tâchez de vous souvenir du mien - Monkey D. Luffy", audio: null},
    {text: "Ne pas voir la pourriture de ce monde est un plaisir uniquement connu des aveugles - Fujitora", audio: null},
    {text: "Il y a des batailles qu'on ne gagne pas avec les poings - Marshall D. Teach", audio: null},
    {text: `Quand croyez-vous qu’un homme meurt ?
Quand il se prend une balle en plein cœur ? Non !
Quand il est atteint d’une maladie incurable ? Non !
Quand il a avalé une soupe de champignons vénéneux ? NON !
… Un homme meurt lorsque son souvenir tombe dans l’oubli ! - Dr Hiluluk`, audio: null},
    {text: "Le vainqueur définira la signification de la justice ! - Donquixote Doflamingo", audio: null},
    {text: "Le One Piece EXISTE !!! - Edward Newgate", audio: null},
    {text: "Si nous perdons notre crédibilité en admettant nos erreurs, alors nous n'en avions pas en premier lieu - Fujitora", audio: null},
  ];

  let currentIndex = 0;
  let rotationActive = true;
  let rotationTimer;
  let audioPlaying = false;
  let audio = new Audio();
  let availableIndexes = [...quotes.keys()];

  const quoteEl = document.getElementById('quote');
  const prevBtn = document.getElementById('prevBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioBtn = document.getElementById('audioBtn');
  const audioIcon = document.getElementById('audioIcon');
  const nextBtn = document.getElementById('nextBtn');

  function getRandomQuoteIndex() {
    if (availableIndexes.length === 0) {
      availableIndexes = [...quotes.keys()];
    }
    const randomIdx = Math.floor(Math.random() * availableIndexes.length);
    return availableIndexes.splice(randomIdx, 1)[0];
  }

  function showQuote(index) {
    quoteEl.classList.add('fade-out');
    audioBtn.classList.add('fade-out');

    setTimeout(() => {
      currentIndex = index;
      quoteEl.textContent = quotes[currentIndex].text;
      quoteEl.classList.remove('fade-out');
      audioBtn.classList.remove('fade-out');
    }, 900);
  }

  function nextQuote() {
    showQuote(getRandomQuoteIndex());
  }

  function prevQuote() {
    showQuote(getRandomQuoteIndex());
  }

  function startRotation() {
    rotationActive = true;
    playPauseBtn.textContent = "❚❚";
    rotationTimer = setTimeout(() => {
      nextQuote();
      if (rotationActive) startRotation();
    }, 10000);
  }

  function stopRotation() {
    rotationActive = false;
    playPauseBtn.textContent = "▶";
    clearTimeout(rotationTimer);
  }

  function toggleRotation() {
    if (rotationActive) stopRotation();
    else startRotation();
  }

  function toggleAudio() {
    if (audioPlaying) {
      audio.pause();
      audio.currentTime = 0;
      audioPlaying = false;
      audioIcon.innerHTML = `<polygon points="8,5 19,12 8,19"></polygon>`;
    } else {
      audio.src = ''; // à remplacer par un fichier audio réel
      audio.play().catch(() => {});
      audioPlaying = true;
      audioIcon.innerHTML = `<rect x="6" y="5" width="4" height="14" /><rect x="14" y="5" width="4" height="14" />`;
    }
  }

  prevBtn.addEventListener('click', () => {
    stopRotation();
    prevQuote();
  });
  nextBtn.addEventListener('click', () => {
    stopRotation();
    nextQuote();
  });
  playPauseBtn.addEventListener('click', toggleRotation);
  audioBtn.addEventListener('click', toggleAudio);

  showQuote(getRandomQuoteIndex());
  startRotation();
</script>

</body>
</html>
