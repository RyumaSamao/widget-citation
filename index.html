<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #191919;
    color: white;
    font-family: 'Bangers', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .quote-container {
    max-width: 1000px;
    text-align: center;
    margin-bottom: 2rem;
    padding: 0 20px;
  }

  .quote-text, .quote-author, .quote-info {
    font-size: clamp(18px, 2.3vw, 26px);
    line-height: 1.6;
    letter-spacing: 1px;
    user-select: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    white-space: pre-line;
    word-wrap: break-word;
  }

  .quote-text.long-quote {
    font-size: clamp(14px, 2vw, 18px);
  }

  .hiluluk {
    white-space: normal !important;
  }

  .fade-out {
    opacity: 0;
  }

  .quote-info {
    font-size: 20px;
    margin-bottom: 2rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
    align-items: center;
  }

  .quote-info button {
    font-size: 20px;
    padding: 0.3rem 0.8rem;
    border: 2px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'Bangers', cursive;
    transition: background 0.3s, color 0.3s;
  }

  .quote-info button:hover {
    background: white;
    color: #191919;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
    margin-bottom: 1rem;
  }

  button.control-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 30px;
    border-radius: 6px;
    user-select: none;
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button.control-btn:hover {
    background: white;
    color: #191919;
  }

  .btn-audio {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-audio:hover {
    background: white;
  }

  .btn-audio svg {
    fill: white;
    width: 28px;
    height: 28px;
    transition: fill 0.3s;
  }

  .btn-audio:hover svg {
    fill: #191919;
  }

  .search-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .search-container input {
    font-family: 'Bangers', cursive;
    font-size: 20px;
    padding: 0.3rem 0.5rem;
    border-radius: 5px;
    border: 2px solid white;
    background: transparent;
    color: white;
    outline: none;
  }

  .search-container .reset-search {
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    border: none;
    background: transparent;
    color: white;
    transition: color 0.3s;
  }

  .search-container .reset-search:hover {
    color: #ff6666;
  }

  .search-results {
    margin-top: 0.5rem;
    font-size: 18px;
    text-align: center;
  }

  @media (max-width: 768px) {
    .quote-container { max-width: 90%; }
    .controls { flex-wrap: wrap; justify-content: center; gap: 10px; }
    .btn-audio { width: 45px; height: 45px; }
    .quote-info { flex-direction: column; gap: 0.5rem; font-size: 18px; }
    .search-container input { font-size: 18px; }
    .search-container .reset-search { font-size: 18px; }
  }
</style>
</head>
<body>

<div class="quote-container">
  <div id="quote" class="quote-text"></div>
  <div id="author" class="quote-author"></div>
</div>

<div class="quote-info">
  <span id="scanNumber">Scan 1</span>
  <button id="quizBtn">Quiz</button>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher...">
    <button class="reset-search">✖</button>
  </div>
</div>
<div class="search-results" id="searchResults"></div>

<div class="controls">
  <button id="prevBtn" class="control-btn" aria-label="Citation précédente">⏮</button>
  <button id="playPauseBtn" class="control-btn" aria-label="Pause la rotation">❚❚</button>
  <button id="nextBtn" class="control-btn" aria-label="Citation suivante">⏭</button>
  <button id="audioBtn" class="btn-audio" aria-label="Jouer/arrêter audio" title="Jouer/arrêter audio">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <polygon points="3,9 7,9 12,4 12,20 7,15 3,15"></polygon>
      <rect x="14" y="8" width="2" height="8"></rect>
      <rect x="18" y="7" width="2" height="10"></rect>
    </svg>
  </button>
</div>

<script>
const quotes = [
    {text: "Kaizoku-Ō ni naru otoko da !!!", author: "Monkey D. Luffy", audio: "LuffyTokoda.mp3"},
    {text: "Nous sommes pour là pour toi, Mugiwara !\nDieu du Soleil !", author: "Dorry / Broggy", audio: "GeantsNika.mp3"},
    {text: "Kizaru ! Nous sommes 100 fois plus forts qu'avant !!", author: "Monkey D. Luffy", audio: "Kizaru100x.mp3"},
    {text: "Mettez les voiles !!!!", author: "Monkey D. Luffy", audio: "LuffyVoile.mp3"},
    {text: "La passion et les rêves sont comme le temps, rien ne peut les arrêter, et il en sera ainsi\ntant qu’il y aura des hommes prêts à donner un sens au mot \"Liberté\"", author: "Gol D. Roger", audio: "dragonroger.mp3"},
    {text: "Un pirate doit être fier de son nom. Tâchez de vous souvenir du mien", author: "Monkey D. Luffy", audio: "luffynom.mp3"},
    {text: "Vivre n'est pas un crime", author: "Franky", audio: "Frankyvivre.m4a"},
    {text: "Mon trésor ? Je vous le laisse si vous voulez ! Trouvez-le !\nJe l'ai laissé quelque part en ce monde !", author: "Gol D. Roger", audio: "Rogertresor.mp3"},
    {text: "L'aire où les pirates pouvaient rêver est révolue selon eux ?! Ben Voyons ! Les Hommes ne cesseront jamais d'avoir des rêves !!", author: "Marshall D. Teach", audio: "teachdreams.mp3"},
    {text: "Ça fait un bail, hein chapeau de paille ?", author: "Crocodile", audio: "CrocodileHisha.mp3"},
    {text: "Ne vous souciez ni du regard, ni de ce que disent les autres ! Et soyez assez fortes pour pouvoir rire au nez de ceux qui vous critiquent", author: "Belmer", audio: "belmersacrifice.mp3"},
    {text: "Ne pas voir la pourriture de ce monde est un plaisir uniquement connu des aveugles", author: "Fujitora", audio: "fujitoraaveugle.mp3"},
    {text: "Il y a des batailles qu'on ne gagne pas avec les poings", author: "Marshall D. Teach", audio: "barbenoirepoings.m4a"},
    {text: `Quand croyez-vous qu’un homme meurt ?\nQuand il se prend une balle en plein cœur ? Non !\nQuand il est atteint d’une maladie incurable ? Non !\nQuand il a avalé une soupe de champignons vénéneux ? NON !\n… Un homme meurt lorsque son souvenir tombe dans l’oubli !`, author: "Dr Hiluluk", audio: "hilulukmort.m4a", hiluluk: true},
    {text: "Le One Piece EXISTE !!!", author: "Edward Newgate", audio: "bbonepiece.mp3"},
    {text: "Si nous perdons notre crédibilité en admettant nos erreurs,\nalors nous n'en avions pas en premier lieu", author: "Fujitora", audio: "fujitoracredibilite.m4a"},
];

let currentIndex = 0;
let rotationActive = true;
let rotationTimer = null;
let audioPlaying = false;
let audio = null;
let rotationWasActiveBeforeAudio = false;
let history = [];
let historyIndex = -1;

let filteredIndexes = quotes.map((_, i) => i);

const quoteEl = document.getElementById('quote');
const authorEl = document.getElementById('author');
const prevBtn = document.getElementById('prevBtn');
const playPauseBtn = document.getElementById('playPauseBtn');
const audioBtn = document.getElementById('audioBtn');
const nextBtn = document.getElementById('nextBtn');
const quizBtn = document.getElementById('quizBtn');
const scanNumber = document.getElementById('scanNumber');

const searchInput = document.getElementById('searchInput');
const resetSearchBtn = document.querySelector('.reset-search');
const searchResults = document.getElementById('searchResults');

let quizMode = false;

function getNextFilteredIndex() {
  if (filteredIndexes.length === 0) return null;
  const idx = filteredIndexes[Math.floor(Math.random() * filteredIndexes.length)];
  return idx;
}

function stopAudio() {
  if (audio) {
    try { audio.pause(); } catch (e) {}
    try { audio.currentTime = 0; } catch (e) {}
    audio = null;
  }
  audioPlaying = false;
}

function showQuote(index) {
  if (index === null) return;
  stopAudio();
  quoteEl.classList.add('fade-out');
  authorEl.classList.add('fade-out');
  scanNumber.classList.add('fade-out');
  quizBtn.classList.add('fade-out');

  setTimeout(() => {
    currentIndex = index;

    if (quotes[currentIndex].text.length > 200) quoteEl.classList.add('long-quote');
    else quoteEl.classList.remove('long-quote');

    if (quotes[currentIndex].hiluluk) quoteEl.classList.add('hiluluk');
    else quoteEl.classList.remove('hiluluk');

    quoteEl.textContent = quotes[currentIndex].text;
    authorEl.textContent = quizMode ? "" : "- " + quotes[currentIndex].author;
    scanNumber.textContent = quizMode ? "" : `Scan ${currentIndex + 1}`;

    quoteEl.classList.remove('fade-out');
    authorEl.classList.remove('fade-out');
    scanNumber.classList.remove('fade-out');
    quizBtn.classList.remove('fade-out');
  }, 500);
}

function showNextQuote() {
  const idx = getNextFilteredIndex();
  if (idx !== null) showQuote(idx);
}

function showPrevQuote() {
  const idx = getNextFilteredIndex();
  if (idx !== null) showQuote(idx);
}

function startRotation() {
  rotationActive = true;
  playPauseBtn.textContent = "❚❚";
  clearTimeout(rotationTimer);
  rotationTimer = setTimeout(() => {
    showNextQuote();
    if (rotationActive) startRotation();
  }, 10000);
}

function stopRotation() {
  rotationActive = false;
  playPauseBtn.textContent = "▶";
  clearTimeout(rotationTimer);
}

function toggleRotation() {
  rotationActive ? stopRotation() : startRotation();
}

function toggleAudio() {
  if (audioPlaying) { stopAudio(); return; }
  if (!quotes[currentIndex].audio) return;
  rotationWasActiveBeforeAudio = rotationActive;
  if (rotationActive) stopRotation();
  audio = new Audio(quotes[currentIndex].audio);
  audioPlaying = true;
  audio.play().catch(()=>{audioPlaying=false;audio=null;});
  audio.addEventListener('ended',()=>{
    audioPlaying=false;audio=null;
    if(rotationWasActiveBeforeAudio) startRotation();
    else playPauseBtn.textContent="▶";
  });
}

prevBtn.addEventListener('click', ()=>{ stopRotation(); showPrevQuote(); });
nextBtn.addEventListener('click', ()=>{ stopRotation(); showNextQuote(); });
playPauseBtn.addEventListener('click', toggleRotation);
audioBtn.addEventListener('click', toggleAudio);

quizBtn.addEventListener('click', ()=>{
  quizMode = !quizMode;
  showQuote(currentIndex);
});

function updateFilteredIndexes() {
  const term = searchInput.value.toLowerCase().trim();
  if (!term) {
    filteredIndexes = quotes.map((_, i)=>i);
  } else {
    filteredIndexes = quotes.map((q,i)=>({q,i}))
      .filter(obj => obj.q.text.toLowerCase().includes(term) || obj.q.author.toLowerCase().includes(term))
      .map(obj => obj.i);
  }
  searchResults.textContent = `Résultats : ${filteredIndexes.length}/${quotes.length}`;
  if(filteredIndexes.length>0) showQuote(filteredIndexes[0]);
}

searchInput.addEventListener('input', updateFilteredIndexes);
resetSearchBtn.addEventListener('click', ()=>{
  searchInput.value = '';
  updateFilteredIndexes();
});

// Initialisation
updateFilteredIndexes();
startRotation();
</script>

</body>
</html>
