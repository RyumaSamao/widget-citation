<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées</title>
<style>
  /* Import direct de la police Google Fonts via @import */
  @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    background-color: #191919;
    font-family: 'Quicksand', Arial, sans-serif;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #quote-container {
    height: 100px; /* fixe la hauteur pour éviter la scrollbar */
    width: 90vw;
    max-width: 600px;
    overflow: hidden;
    position: relative;
  }
  #quote {
    color: white;
    font-size: 22px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
    transition: opacity 1.5s ease;
    font-family: 'Quicksand', Arial, sans-serif; /* Réapplication pour s’assurer */
  }
</style>
</head>
<body>
<div id="quote-container">
  <div id="quote">bonjour</div>
</div>

<script>
  const quotes = ["bonjour", "aurevoir"];
  let index = 0;
  const quoteDiv = document.getElementById("quote");

  function showNextQuote() {
    // fade out
    quoteDiv.style.opacity = 0;
    setTimeout(() => {
      index = (index + 1) % quotes.length;
      quoteDiv.textContent = quotes[index];
      // fade in
      quoteDiv.style.opacity = 1;
    }, 1500);
  }

  setInterval(showNextQuote, 5000);
</script>
</body>
</html>
