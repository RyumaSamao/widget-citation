<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #191919;
    color: white;
    font-family: 'Bangers', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Zone des citations */
  .quote-container {
    max-width: 1000px;
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  .quote-text, .quote-author {
    font-size: clamp(18px, 2.3vw, 26px);
    line-height: 1.6;
    letter-spacing: 1px;
    user-select: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    white-space: normal;
    word-wrap: break-word;
  }

  .quote-text.long-quote {
    font-size: clamp(14px, 2vw, 18px);
  }

  .fade-out {
    opacity: 0;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
  }

  button.control-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 18px;
    cursor: pointer;
    height: 50px; /* même hauteur qu’avant */
    padding: 0 20px; /* rectangle couché */
    border-radius: 6px;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s, color 0.3s;
  }

  button.control-btn:hover {
    background: white;
    color: #191919;
  }

  /* Bouton audio */
  .btn-audio {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-audio:hover {
    background: white;
  }

  .btn-audio svg {
    fill: white;
    width: 24px;
    height: 24px;
    transition: fill 0.3s;
  }

  .btn-audio:hover svg {
    fill: #191919;
  }

  @media (max-width: 768px) {
    .quote-container {
      max-width: 90%;
    }

    .controls {
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn-audio {
      width: 45px;
      height: 45px;
    }
  }
</style>
</head>
<body>

<div class="quote-container">
  <div id="quote" class="quote-text"></div>
  <div id="author" class="quote-author"></div>
</div>

<div class="controls">
  <button id="prevBtn" class="control-btn" aria-label="Citation précédente">⏮</button>
  <button id="playPauseBtn" class="control-btn" aria-label="Pause la rotation">▶</button>
  <button id="nextBtn" class="control-btn" aria-label="Citation suivante">⏭</button>
  <button id="audioBtn" class="btn-audio" aria-label="Jouer/arrêter audio">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
    </svg>
  </button>
</div>

<script>
  const quotes = [
    {text: "Kaizoku-Ō ni naru otoko da !!!", author: "Monkey D. Luffy"},
    {text: "Connaître le passé, c'est connaître l'avenir", author: "Nico Robin"},
    {text: "Le monde est un théâtre où seuls les forts dictent les règles", author: "Donquixote Doflamingo"},
    {text: "Rien ne peut les arrêter, et il en sera ainsi tant qu’il y aura des hommes prêts à donner un sens au mot \"Liberté\"", author: "Gol D. Roger"},
    {text: "Un pirate doit être fier de son nom. Tâchez de vous souvenir du mien", author: "Monkey D. Luffy"},
    {text: "Ne pas voir la pourriture de ce monde est un plaisir uniquement connu des aveugles", author: "Fujitora"},
    {text: "Il y a des batailles qu'on ne gagne pas avec les poings", author: "Marshall D. Teach"},
    {text: `Quand croyez-vous qu’un homme meurt ?
Quand il se prend une balle en plein cœur ? Non !
Quand il est atteint d’une maladie incurable ? Non !
Quand il a avalé une soupe de champignons vénéneux ? NON !
… Un homme meurt lorsque son souvenir tombe dans l’oubli !`, author: "Dr Hiluluk"},
    {text: "Le vainqueur définira la signification de la justice !", author: "Donquixote Doflamingo"},
    {text: "Le One Piece EXISTE !!!", author: "Edward Newgate"},
    {text: "Si nous perdons notre crédibilité en admettant nos erreurs, alors nous n'en avions pas en premier lieu", author: "Fujitora"},
  ];

  let currentIndex = 0;
  let rotationActive = true;
  let rotationTimer;

  const quoteEl = document.getElementById('quote');
  const authorEl = document.getElementById('author');
  const prevBtn = document.getElementById('prevBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioBtn = document.getElementById('audioBtn');
  const nextBtn = document.getElementById('nextBtn');

  function showQuote(index) {
    quoteEl.classList.add('fade-out');
    authorEl.classList.add('fade-out');

    setTimeout(() => {
      currentIndex = index;
      const q = quotes[currentIndex];
      quoteEl.textContent = q.text;
      authorEl.textContent = `- ${q.author}`;
      quoteEl.classList.remove('fade-out');
      authorEl.classList.remove('fade-out');
    }, 500);
  }

  function showNextQuote() {
    currentIndex = (currentIndex + 1) % quotes.length;
    showQuote(currentIndex);
  }

  function showPrevQuote() {
    currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
    showQuote(currentIndex);
  }

  function toggleRotation() {
    if (rotationActive) {
      clearInterval(rotationTimer);
      rotationActive = false;
      playPauseBtn.textContent = "▶";
    } else {
      rotationTimer = setInterval(showNextQuote, 10000);
      rotationActive = true;
      playPauseBtn.textContent = "❚❚";
    }
  }

  prevBtn.addEventListener('click', () => { showPrevQuote(); });
  nextBtn.addEventListener('click', () => { showNextQuote(); });
  playPauseBtn.addEventListener('click', toggleRotation);

  // Démarrage auto
  showQuote(currentIndex);
  rotationTimer = setInterval(showNextQuote, 10000);
</script>

</body>
</html>
