<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #191919;
    color: #fff;
    font-family: 'Bangers', cursive;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .quote-container {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 120px;
    text-align: center;
  }
  .quote {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    font-size: 25px;
    width: 100%;
    letter-spacing: 2px;
    line-height: 1.4;
  }
  .quote.active {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="quote-container">
    <div class="quote">Kaizoku-Ō ni naru otoko da !!!</div>
    <div class="quote">
      Connaître le passé, c’est connaître l’avenir.<br>
      - Nico Robin
    </div>
<div class="quote">Le monde est un théâtre où seuls les forts dictent les règles.<br>- Donquixote Doflamingo</div>
  </div>

<script>
  const quotes = document.querySelectorAll('.quote');
  let index = -1;

  function showNextQuote() {
    console.log('Changement de citation'); // Pour debug
    quotes.forEach(q => q.classList.remove('active'));
    index = (index + 1) % quotes.length;
    quotes[index].classList.add('active');
  }

  showNextQuote();
  setInterval(showNextQuote, 5000);
</script>
</body>
</html>
