<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #191919; /* fond sombre */
    color: #ffffff; /* texte blanc */
    font-family: 'Bangers', cursive; /* police extravagante */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* plus de scrollbar */
  }
  .quote-container {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 100px;
    text-align: center;
  }
  .quote {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    font-size: 25px; /* taille réduite */
    width: 100%;
    letter-spacing: 2px;
  }
  .quote.active {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="quote-container">
    <div class="quote active">Bonjour</div>
    <div class="quote">Au revoir</div>
    <div class="quote">Le roi des pirates ce sera moi !</div>
  </div>

<script>
  const quotes = document.querySelectorAll('.quote');
  let index = 0;

  function showNextQuote() {
    quotes[index].classList.remove('active');
    setTimeout(() => {
      index = (index + 1) % quotes.length;
      quotes[index].classList.add('active');
    }, 1500);
  }

  setInterval(showNextQuote, 5000);
</script>
</body>
</html>
