<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations qui tournent</title>
<style>
  body {
    background-color: #191919;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px; /* taille plus petite */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #quote {
    max-width: 400px;
    text-align: center;
    opacity: 1;
    transition: opacity 1s ease;
    position: relative;
  }
</style>
</head>
<body>
  <div id="quote"></div>
<script>
  const quotes = [
    "bonjour",
    "aurevoir"
  ];

  let index = 0;
  const quoteElem = document.getElementById('quote');

  function showQuote() {
    quoteElem.style.opacity = 0;
    setTimeout(() => {
      quoteElem.textContent = quotes[index];
      quoteElem.style.opacity = 1;
      index = (index + 1) % quotes.length;
    }, 1000);
  }

  showQuote();
  setInterval(showQuote, 10000);
</script>
</body>
</html>
