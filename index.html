<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Citations One Piece</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  body {
    background: #191919;
    color: white;
    font-family: 'Bangers', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .quote-container {
    max-width: 1000px;
    text-align: center;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  .quote-text, .quote-author {
    font-size: clamp(18px, 2.3vw, 26px);
    line-height: 1.6;
    letter-spacing: 1px;
    user-select: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    white-space: normal;
    word-wrap: break-word;
  }

  .quote-text.long-quote {
    font-size: clamp(14px, 2vw, 18px);
  }

  .fade-out {
    opacity: 0;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: nowrap;
  }

  button.control-btn {
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: 'Bangers', cursive;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 30px;
    border-radius: 6px;
    user-select: none;
    transition: background 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button.control-btn:hover {
    background: white;
    color: #191919;
  }

  .btn-audio {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid white;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-audio:hover {
    background: white;
  }

  .btn-audio svg {
    fill: white;
    width: 28px;
    height: 28px;
    transition: fill 0.3s;
  }

  .btn-audio:hover svg {
    fill: #191919;
  }

  @media (max-width: 768px) {
    .quote-container { max-width: 90%; }
    .controls { flex-wrap: wrap; justify-content: center; gap: 10px; }
    .btn-audio { width: 45px; height: 45px; }
  }
</style>
</head>
<body>

<div class="quote-container">
  <div id="quote" class="quote-text"></div>
  <div id="author" class="quote-author"></div>
</div>

<div class="controls">
  <button id="prevBtn" class="control-btn" aria-label="Citation précédente">⏮</button>
  <button id="playPauseBtn" class="control-btn" aria-label="Pause la rotation">❚❚</button>
  <button id="nextBtn" class="control-btn" aria-label="Citation suivante">⏭</button>
  <button id="audioBtn" class="btn-audio" aria-label="Jouer/arrêter audio" title="Jouer/arrêter audio">
    <svg viewBox="0 0 24 24" id="audioIcon">
      <polygon points="3,9 7,9 12,4 12,20 7,15 3,15"></polygon>
      <rect x="14" y="8" width="2" height="8"></rect>
      <rect x="18" y="7" width="2" height="10"></rect>
    </svg>
  </button>
</div>

<script>
  const quotes = [
    {text: "Kaizoku-Ō ni naru otoko da !!!", author: "Monkey D. Luffy", audio: "luffy.mp3"},
    {text: "Connaître le passé, c'est connaître l'avenir", author: "Nico Robin", audio: "robin.mp3"},
    {text: "Le monde est un théâtre où seuls les forts dictent les règles", author: "Donquixote Doflamingo", audio: "doflamingo.mp3"},
    {text: "Rien ne peut les arrêter, et il en sera ainsi tant qu’il y aura des hommes\nprêts à donner un sens au mot \"Liberté\"", author: "Gol D. Roger", audio: "roger.mp3"},
    {text: "Un pirate doit être fier de son nom. Tâchez de vous souvenir du mien", author: "Monkey D. Luffy", audio: "luffy2.mp3"},
    {text: "Vivre n'est pas un crime", author: "Franky", audio: "franky.mp3"},
    {text: "Mon trésor ? Je vous le laisse si vous voulez ! Trouvez-le !\nJe l'ai laissé quelque part en ce monde !", author: "Gol D. Roger", audio: "roger2.mp3"},
    {text: "L'aire où les pirates pouvaient rêver est révolue selon eux ?! Ben Voyons ! Les Hommes ne cesseront jamais d'avoir des rêves !!", author: "Marshall D. Teach", audio: "teachdreams.mp3"},
    {text: "Ça fait un bail, hein chapeau de paille ?", author: "Crocodile", audio: "crocodile.mp3"},
    {text: "Ne vous souciez ni du regard, ni de ce que disent les autres ! Et soyez assez fortes pour pouvoir rire au nez de ceux qui vous critiquent", author: "Belmer", audio: "belmer.mp3"},
    {text: "Ne pas voir la pourriture de ce monde est un plaisir uniquement connu des aveugles", author: "Fujitora", audio: "fujitora.mp3"},
    {text: "Il y a des batailles qu'on ne gagne pas avec les poings", author: "Marshall D. Teach", audio: "teach_bataille.mp3"},
    {text: `Quand croyez-vous qu’un homme meurt ?\nQuand il se prend une balle en plein cœur ? Non !\nQuand il est atteint d’une maladie incurable ? Non !\nQuand il a avalé une soupe de champignons vénéneux ? NON !\n… Un homme meurt lorsque son souvenir tombe dans l’oubli !`, author: "Dr Hiluluk", audio: "hiluluk.mp3"},
    {text: "Le vainqueur définira la signification de la justice !", author: "Donquixote Doflamingo", audio: "doflamingo2.mp3"},
    {text: "Le One Piece EXISTE !!!", author: "Edward Newgate", audio: "edward.mp3"},
    {text: "Si nous perdons notre crédibilité en admettant nos erreurs,\nalors nous n'en avions pas en premier lieu", author: "Fujitora", audio: "fujitora2.mp3"},
  ];

  let currentIndex = 0;
  let rotationActive = true;
  let rotationTimer;
  let audioPlaying = false;
  let audio = new Audio();
  let availableIndexes = [...quotes.keys()];
  let history = [];
  let historyIndex = -1;

  const quoteEl = document.getElementById('quote');
  const authorEl = document.getElementById('author');
  const prevBtn = document.getElementById('prevBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioBtn = document.getElementById('audioBtn');
  const nextBtn = document.getElementById('nextBtn');

  function getNextRandomIndex() {
    if (availableIndexes.length === 0) availableIndexes = [...quotes.keys()];
    const randomIdx = Math.floor(Math.random() * availableIndexes.length);
    return availableIndexes.splice(randomIdx, 1)[0];
  }

  function showQuote(index) {
    quoteEl.classList.add('fade-out');
    authorEl.classList.add('fade-out');

    setTimeout(() => {
      currentIndex = index;
      if (quotes[currentIndex].text.length > 200) quoteEl.classList.add('long-quote');
      else quoteEl.classList.remove('long-quote');

      quoteEl.textContent = quotes[currentIndex].text;
      authorEl.textContent = "- " + quotes[currentIndex].author;

      quoteEl.classList.remove('fade-out');
      authorEl.classList.remove('fade-out');
    }, 900);
  }

  function showQuoteFromHistory() {
    showQuote(history[historyIndex]);
  }

  function showNextQuote() {
    if (historyIndex < history.length - 1) {
      historyIndex++;
      showQuoteFromHistory();
    } else {
      const nextIdx = getNextRandomIndex();
      history.push(nextIdx);
      historyIndex++;
      showQuote(nextIdx);
    }
  }

  function showPrevQuote() {
    if (historyIndex > 0) {
      historyIndex--;
      showQuoteFromHistory();
    }
  }

  function startRotation() {
    rotationActive = true;
    playPauseBtn.textContent = "❚❚";
    rotationTimer = setTimeout(() => {
      showNextQuote();
      if (rotationActive) startRotation();
    }, 10000);
  }

  function stopRotation() {
    rotationActive = false;
    playPauseBtn.textContent = "▶";
    clearTimeout(rotationTimer);
  }

  function toggleRotation() {
    rotationActive ? stopRotation() : startRotation();
  }

  function toggleAudio() {
    if (audioPlaying) {
      audio.pause();
      audio.currentTime = 0;
      audioPlaying = false;
    } else if (quotes[currentIndex].audio) {
      audio.src = quotes[currentIndex].audio;
      audio.play().catch(() => {});
      audioPlaying = true;
    }
  }

  prevBtn.addEventListener('click', () => { stopRotation(); showPrevQuote(); });
  nextBtn.addEventListener('click', () => { stopRotation(); showNextQuote(); });
  playPauseBtn.addEventListener('click', toggleRotation);
  audioBtn.addEventListener('click', toggleAudio);

  showNextQuote();
  startRotation();
</script>

</body>
</html>
