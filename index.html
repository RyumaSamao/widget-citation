<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #191919; /* fond gris foncé */
    color: #ffffff; /* texte blanc */
    font-family: 'Bangers', cursive; /* police extravagante */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .quote-container {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 120px;
    text-align: center;
  }
  .quote {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    font-size: 25px;
    width: 100%;
    letter-spacing: 2px;
    line-height: 1.4;
  }
  .quote.active {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="quote-container">
    <div class="quote">Kaizoku-Ō ni naru otoko da !!!</div>
    <div class="quote">
      Connaître le passé, c’est connaître l’avenir.<br>
      - Nico Robin
    </div>
  </div>

<script>
  const quotes = document.querySelectorAll('.quote');
  let index = -1;

  function showNextQuote() {
    // Enlever la classe active de toutes les citations
    quotes.forEach(q => q.classList.remove('active'));

    // Passer à la citation suivante
    index = (index + 1) % quotes.length;

    // Activer uniquement la citation choisie
    quotes[index].classList.add('active');
  }

  // Afficher directement la première citation
  showNextQuote();

  // Changer de citation toutes les 5 secondes
  setInterval(showNextQuote, 5000);
</script>
</body>
</html>
