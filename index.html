<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Citations animées</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #111; /* noir très foncé */
    color: #eee; /* blanc cassé */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .quote-container {
    width: 80%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    user-select: none;
  }
  .quote {
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
    border-radius: 20px;
  }
  .quote.active {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="quote-container">
  <div class="quote active">Bonjour</div>
  <div class="quote">Au revoir</div>
</div>

<script>
  const quotes = document.querySelectorAll('.quote');
  let index = 0;

  function showNextQuote() {
    quotes[index].classList.remove('active');
    index = (index + 1) % quotes.length;
    quotes[index].classList.add('active');
  }

  setInterval(showNextQuote, 10000);
</script>
</body>
</html>
